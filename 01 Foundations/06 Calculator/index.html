<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="reset.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<div class="screen" id="screen">0</div>
			<div class="keypad">
				<button class="btn wide tinted" id="reset">CE</button>
				<button class="btn tinted" id="delete">DEL</button>
				<button class="btn orange operator">รท</button>
				<button class="btn num">7</button>
				<button class="btn num">8</button>
				<button class="btn num">9</button>
				<button class="btn orange operator">x</button>
				<button class="btn num">4</button>
				<button class="btn num">5</button>
				<button class="btn num">6</button>
				<button class="btn orange operator">-</button>
				<button class="btn num">1</button>
				<button class="btn num">2</button>
				<button class="btn num">3</button>
				<button class="btn orange operator">+</button>
				<button class="btn num wide">0</button>
				<button class="btn" id="decimal">.</button>
				<button class="btn orange" id="equal">=</button>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
